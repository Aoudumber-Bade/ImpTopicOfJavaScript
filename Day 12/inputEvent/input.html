<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Events</title>
</head>
<body>
    <div class="container inputContainer">
        <h1>Events Handling in Javascript</h1>
        <div class="input">
            <input type="email" id="inputBox" placeholder="Aoudumber" name="user">
        </div>
        <div class="output">
            <div class="box">
                <p id="iLabel">Input Value</p>
                <p id="iVal"></p>
            </div>
            <div class="box">
                <p id="iLabel">Input name</p>
                <p id="iName"></p>
            </div>
            <div class="box">
                <p id="iLabel">Input type</p>
                <p id="iTyoe"></p>
            </div>
            <div class="box">
                <p id="iLabel">event type</p>
                <p id="eType"></p>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
